<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <title>品优购，优质！优质！</title>
    <link rel="icon" href="/assets/img/favicon.ico">
    <!-- 页面头部 -->
    

    <link rel="stylesheet" type="text/css" href="../css/webbase.css" />
    <style>
        html,body{width: 100%;height: 100%;margin:0px;padding:0px;}
        body{overflow: hidden}
        .nav .item-title {margin-bottom: 5px;padding: 5px 0 5px 35px;margin-top:0;line-height:30px;font-size: 16px;background: #DEDBDB}
        .nav a{color:#000;padding:0 5px !important;}
        .nav li{border-bottom: dashed 1px #fff;margin:0 15px;line-height: 30px;list-style: none;padding-left: 25px;}
        .nav div i{display:inline-block;border-bottom: solid 1px #fff;width:100%;cursor:pointer;line-height: 40px;padding-left: 10px;margin-top: 10px;font-size: 16px;}
        .nav div i:before{font-size: 12px;position: relative;top:0px;left: -3px;}
        .active a{color:#f00;}
        .title{color:#fff;background: #bebebe; font-size: 24px;line-height: 40px;padding-left: 10px;}
        .row-left,.row-rit{height: 100%;float: left;position: relative;}
        .row-left{background: #efefef;padding:0px;border-right:solid 2px #999;overflow: auto;width: 200px;position: relative;}
        .left-show{background: #999;color:#fff;top:50%;left: 200px;z-index:999;position: absolute;width: 10px;height: 60px;border-radius: 0px 5px 5px 0px;}
        .left-show:before{font-size: 12px;position: relative;top:20px;left:-2px;text-align: center;color: #fff}
    </style>
</head>

<body>

     <div class="left-show sui-icon icon-pc-chevron-right"></div>
        <div class="row-left">

<div class="nav">
</div>
        </div>
        <div class="row-rit">
            <iframe name="right" id="iframepage"  src="JD-index.html" width="100%" height="100%"   frameborder="0" ranat="server"></iframe>
        </div>

<script type="text/javascript" src="../js/plugins/jquery/jquery.min.js"></script>
<script>
$(function(){
    $.getJSON("../data/nav-data.json", function (data) {
        for (var i = 0; i < data.list.length; i++) {              
                 var tmp = '<div class="nav-item">';
                     tmp += '<div class="title text-center">' + data.list[i].name + '</div>'; //第一级
                     for (var j =0;j <data.list[i].item.length;j++) {

                         tmp += '<p class="item-title">'+ data.list[i].item[j].title +'</p>'; //第二级
                         tmp +='<ul>';
                         for (var k =0;k <data.list[i].item[j].datalist.length;k++){                    
                             tmp += '<li><a href="'+  data.list[i].item[j].datalist[k].url  +'" target="right">'+ data.list[i].item[j].datalist[k].tit +'</a></li>'; //第三级                           
                         }                        
                     }
                
                tmp +='</div>';
                $(".nav").append(tmp);
            } 
    })
})


$(function(){
   $('.nav li:first').addClass('active')
    $('.nav div i').click(function(){
        if($(this).hasClass("glyphicon-collapse-down")){
            $(this).removeClass('glyphicon-collapse-down').addClass('glyphicon-expand');
            $(this).parent().find('li').hide();
        }else{
            $(this).removeClass('glyphicon-expand').addClass('glyphicon-collapse-down');
            $(this).parent().find('li').show();
        }
    });
    $('.nav li').click(function(){
        $('.nav li').removeClass('active')
        $(this).addClass('active');
    });
})
    


        $(function(){
            var wd = 200;
            var border = 2;
            $(".row-rit").css('width',$('body').width()-wd-border+'px');
            $(".left-show").click(function(){
                if($(this).hasClass('icon-pc-chevron-left')){
                    $(this).removeClass('icon-pc-chevron-left').addClass('icon-pc-chevron-right').css("left",'0');
                    $(".row-left").hide();
                    $(".row-rit").css('width',$('body').width()+'px');
                }else{
                    $(this).removeClass('icon-pc-chevron-right').addClass('icon-pc-chevron-left').css("left",wd+'px');
                    $(".row-left").show();
                    $(".row-rit").css('width',$('body').width()-wd+'px');
                }
            })
        })



      window.onresize=function(){ 
         // document.getElementById('iframepage').contentWindow.location.reload(true);
        //  document.frames("#iframepage").document.location = "./travel-index.html";
          location.reload();  //修改因缩小浏览器导致页面消失

        } 
</script>
</body>

</html>
